<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spin to win</title>
 
	<link rel="stylesheet" href="stylesheets/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/style2.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>

	<script src="javascripts/script.js">	</script>

<body>
	<div class="container">
		<div class="leftside">
			<div class="header"></div><div class="circle"></div>
			
			<div class="info">
				<div class="land">jamaica</div>
				
				<div id="capital">
					<h3>Capital City</h3>
					<div class="capital">kingston</div>
				</div>
				
				<div id="currency">

					<div class="currency">currency</div>
				</div>

					<h3>Languages</h3>

				</div>
				
			</div>
			<div id="meerinfo"></div>
			<div id="spinagain"><button type="button" class="myButton">Spin again!</button></div>
<!--			<div id="dd"><button type="button" class="myButton">Book Now</button></div>-->
		</div>
		

		<div class="image-row">
				<div class="image-set">
					<a class="example-image-link" href="img/demopage/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="img/demopage/thumb-3.jpg" alt=""/></a>
					<a class="example-image-link" href="img/demopage/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="img/demopage/thumb-4.jpg" alt="" /></a>
					<a class="example-image-link" href="img/demopage/image-2.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="img/demopage/thumb-2.jpg" alt="" /></a>
					<a class="example-image-link" href="img/demopage/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="img/demopage/thumb-6.jpg" alt="" /></a>
				</div>
			</div>

<script src="javascripts/lightbox.js"></script>
